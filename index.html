<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <div id="pantalla">0</div>
        <div class="botones">
            <div class="boton simbolo" onclick="borrarTodo()">C</div>
            <div class="boton simbolo" onclick="retroceder()">R</div>
            <div class="boton simbolo" onclick="add(' / ')">/</div>
            <div class="boton simbolo" onclick="add(' * ')">x</div>
            <div class="boton" onclick="add('7')">7</div>
            <div class="boton" onclick="add('8')">8</div>
            <div class="boton" onclick="add('9')">9</div>
            <div class="boton simbolo" onclick="add(' - ')">-</div>
            <div class="boton" onclick="add('4')">4</div>
            <div class="boton" onclick="add('5')">5</div>
            <div class="boton" onclick="add('6')">6</div>
            <div class="boton simbolo" onclick="add(' + ')">+</div>
            <div class="boton" onclick="add('1')">1</div>
            <div class="boton" onclick="add('2')">2</div>
            <div class="boton" onclick="add('3')">3</div>
            <div class="boton igual" onclick="evaluar()">=</div>
            <div class="boton cero" onclick="add('0')">0</div>
            <div class="boton"  onclick="add('.')">.</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
